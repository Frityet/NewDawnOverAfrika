nmb.1.t:0 "The Native Question"
nmb.1.d:0 "The Natives in Transvaal are becoming more discontented with the government with each passing day due to us not adressing their situation. We need to act fast or our land could fall into civil war."
nmb.1.a:0 "We need to give consessions to the natives, as they are our people aswell."
nmb.1.b:0 "The Blacks are meant for one thing only, to serve their White overlords!"
nmb.1.c:0 "The natives have been opressed by the Imperialists and Capitalists for too long! FOR THE REVOLUTION!"
