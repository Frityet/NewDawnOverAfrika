l_english:
 pm_paul_von_lettow_vorbeck:0 "§YPrime Minister Paul Von Lettow Vorbeck"
 pm_paul_von_lettow_vorbeck_desc:0 "§YPaul von Lettow Vorbeck§! is the current prime minister of our great country. He his very popular between both the natives and the whites, and loved by all. However, he seems to be in ill health recently which could alter the course of our country for the next century."
 legacy_of_the_herero_genocide:0 "§RLegacy of the Herero Genocide"
 legacy_of_the_herero_genocide_desc:0 "§RThe Herero Genocide§! was a tragic event which caused the near extinction of the Herero tribe. The effects of it can still be seen today. We need to heal the wound caused by this even, or make the wound deeper depending on who you ask"
 we_love_the_sudwest:0 "§MWir lieben Südwest!"
 we_love_the_sudwest_desc:0 "Even though the 2 races which take up our land have tension between each other, we have one thing in common, §MWIR LIEBEN SUDWEST!"
 we_love_the_sudwest_2:0 "§MWir lieben Südwest!"
 we_love_the_sudwest_3:0 "§MWir lieben Südwest!"
 we_love_the_sudwest3_desc:0 "Even though the 2 races which take up our land have tension between each other, we have one thing in common, §MWIR LIEBEN SUDWEST!"
