 we_love_the_sudwest_landreform_desc:0 "Even though the 2 races which take up our land have tension between each other, we have one thing in common, §MWIR LIEBEN SUDWEST!"
 crippled_economy:0 "§RCrippled Economy"
 crippled_economy_desc:0 "Ever since 1929, we have been under the effects of the Great Depression. Our government must do something about it or our economy will continue to suffer."
 crippled_economy_2:0 "§YStagnated Economy"
 crippled_economy_2_desc:0 "Relief reformers are now in effect, but our economy will need more time to recover."
 crippled_economy_3:0 "§YProgressing Economy"
 crippled_economy_3_desc:0 "The economy is close to what it used to be before 1929. With a little more economic reforms, our country will become an economic power house."
 bank_investments:0 "§GBank Investments"
 bank_investments_desc:0 "The banks can operate on their own now. The government is now able to focus on other pressing issues."
 solved_sharecropping:0 "§GSharecropping Solution"
 solved_sharecropping_desc:0 "The government has fixed §Gsharecropping§! and the working class is free from the debt hole."
 fortification_project:0 "§PProject Fortification§!"
 fortification_project_desc:0 "In case of a country invading us, we must allocate funds to contructing forts."
 light_investment:0 "§GMutual Investment Act"
 light_investment_desc:0 "Our diplomats have come to an agreement with the government of §YTransvaal§! to come to aid of each other. For now, we are working together with industry."

